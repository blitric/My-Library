<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace = "fragments :: head">
</head>

<body>
<header th:replace ="fragments :: header-logged-in">
</header>

<div class = "container">

    <div class = "row">
        <div class = "col-12 firstcol"></div>
    </div>

    <div class = "row">
        <div class = "col-12 firstcol"></div>
    </div>

    <div class = "row">
        <div class = "col-12 firstcol" >
            <div  style = "width:80%; height:80%; font-size: 15px" >
            <table class="table table-borderless table-sm" style = " table-layout: fixed">

                <thead>
                <tr>
                    <th style = "padding-left:70px; padding-bottom:20px">Cover</th>
                    <th style = "padding-bottom:20px">Title</th>
                    <th style = "padding-bottom:20px">Author</th>
                    <th style = "padding-bottom:20px">Genre</th>
                    <th style = "padding-bottom:20px">Average Rating</th>
                    <th style = "padding-bottom:20px">Reading Status</th>
                </tr>

                </thead>


                <tr th:each="book : ${myBooksAll}" >
                    <td>   <img class = "mybooksimg" th:src = "@{${book.imageUrl}}"> </td>
                    <td th:text="${book.name}"></td>
                    <td>Author</td>
                    <td>Genre</td>
                    <td th:text="${book.averageRating}"></td>
                    <td th:text="${book.readingStatus}"></td>
                    <td> <a href = "#" > Remove </a> </td>
                </tr>

            </table>
            </div>
        </div>
    </div>

</div>
</body>
</html>
